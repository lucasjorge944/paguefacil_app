<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="includes/foundation/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="includes/animsition/animsition.min.css">
		<!-- This is how you would link your custom stylesheet -->
		<link href="includes/icheck/skins/line/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="includes/css/styles.css">
        <title>Pague Fácil</title>

<body id="body-cadastro" class="animsitionCad">
	<div class="centro">
		<center><img id="logo" src="includes/imgs/icon.png"></center>
		<div>
			<div class="row">
    			<div class="small-6 columns">
					<button class="button expand" type="button" id="cad_usu">Usuário</button>
    			</div>
    			<div class="small-6 columns">
					<button class="button expand" type="button" id="cad_parc">Parceiro</button>
    			</div>
    		</div>
    		<div class="row" style="margin-top:30px;">
    			<div class="small-12 columns">
    				<form id="formLoginUsu">
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtNome" placeholder="Nome Completo" maxlength="30">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtCpf" placeholder="CPF" maxlength="11">
    					</div>
    					<div class="form-group">
    						<input type="email" class="form-control" id="txtEmail" placeholder="Email" maxlength="30">
    					</div>
    					<div class="form-group">
    						<input type="password" class="form-control" id="txtSenha" placeholder="Senha" maxlength="20">
    					</div>	
    					<div class="form-group">
    						<input type="password" class="form-control" id="txtSenha2" placeholder="Repita a Senha" maxlength="20">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtTelefone" placeholder="Telefone" maxlength="11">
    					</div>
    					<button type="button" data-reveal-id="modalFinalizarCad" class="button expand">
    						Cadastrar
    					</button>
    				</form>
    				<form id="formLoginParc">
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtNome" placeholder="Nome Fantasia" maxlength="30">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtCnpj" placeholder="CNPJ" maxlength="14">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtResponsavel" placeholder="Responsavél" maxlength="30">
    					</div>
    					<div class="form-group">
    						<input type="email" class="form-control" id="txtEmail" placeholder="Email" maxlength="30">
    					</div>
    					<div class="form-group">
    						<input type="password" class="form-control" id="txtSenha" placeholder="Senha" maxlength="20">
    					</div>	
    					<div class="form-group">
    						<input type="password" class="form-control" id="txtSenha2" placeholder="Repita a Senha" maxlength="20">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtTelefone" placeholder="Telefone" maxlength="11">
    					</div>
    					<hr>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtCep" placeholder="CEP" maxlength="8">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtLogradouro" placeholder="Logradouro" maxlength="60">
    					</div>
    					<div class="form-group">
    						<input type="number" class="form-control" id="txtNumero" placeholder="Número" maxlength="">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtCidade" placeholder="Cidade" maxlength="30">
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="txtBairro" placeholder="Bairro" maxlength="30">
    					</div>
    					<div class="form-group">
    						<select class="form-control">
    							<option>Estado</option>
    							<option>MG - Minas Gerais</option>
    							<option>SP - São Paulo</option>
    							<option>RJ - Rio de Janeiro</option>
    						</select>
    					</div>
    					<button type="button" data-reveal-id="modalFinalizarCad" class="button expand">
    						Cadastrar
    					</button>
    				</form>
    			</div>
    		</div>
		</div>
		<p id="lostPass">Ja possui conta?<a href="index.html"> Faça o Login</a></p>
	</div>
</body>
</html>
<script type="text/javascript" src="includes/js/jquery-1.11.3.min.js"></script>
<script src="includes/foundation/js/foundation.min.js"></script>
<script type="text/javascript" src="includes/animsition/animsition.min.js"></script>
<script src="includes/icheck/icheck.min.js"></script>
<script>
$(document).ready(function(){
  $('.tipoLogin').each(function(){
    var self = $(this),
      label = self.next(),
      label_text = label.text();

    label.remove();
    self.iCheck({
      checkboxClass: 'icheckbox_line-blue',
      radioClass: 'iradio_line-blue',
      insert: '<div class="icheck_line-icon"></div>' + label_text
    });
  });
});
</script>
<script type="text/javascript">
$(document).ready(function() {
  $(".animsitionCad").animsition({
    inClass: 'fade-in-right',
    outClass: 'fade-in-right',
    inDuration: 400,
    outDuration: 0,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
</script>
<script type="text/javascript" src="includes/js/scripts.js"></script>
